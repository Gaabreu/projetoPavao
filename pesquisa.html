<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/troca.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/home.css">

</head>

<body>
    <div id="container">
        <header>
            <div>
                <p>Usuário:</p>
            </div>
            <div>
                <a href="javascript:void(0)" title="Entre em contato com o suporte em caso de perda de senha" onClick="openWindow('chat.html','','scrollbars=no, width=500, height=1000, left=0, top=0')">Ajuda</a>
            </div>
        </header>
        <div class="content">
            <aside>
                <nav>
                    <ul class="menuSide">
                        <li>
                            <a href="caixa_home.html" target="_parent">
                                <img src="icones/home-branco.png" alt="Link para página inicial" class="icones" title="Página inicial">
                            </a>
                        </li>
                        <li>
                            <a href="clientes.html" target="_parent">
                                <img src="icones/clientes-fff.png" alt="Clientes" class="icones" title="Clientes">
                            </a>
                        </li>
                        <li>
                            <a href="Ranking.html" target="_parent">
                                <img src="icones/ranking-fff.png" alt="Clientes" class="icones" title="Ranking de vendas">
                            </a>
                        </li>
                        <li>
                            <a href="" target="_parent">
                                <img src="icones/configuracoes-fff.png" alt="Clientes" class="icones" title="Configurações">
                            </a>
                        </li>
                        <li>
                            <a href="login.html" target="_parent">
                                <img src="icones/exit.png" alt="Sair" class="icones" title="Sair">
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main>

                <div class="topoBusca">
                    <input type="search" id="busca">
                    <label for="busca" class="label-busca">Pesquisar</label>
                </div>

                <div class="labels-vertical">
                    <input type="radio" name="opc" id="Medicamento">
                    <label for="medicamento">Medicamentos</label>
                    <input type="radio" name="opc" id="Beleza">
                    <label for="beleza">Beleza</label>
                    <input type="radio" name="opc" id="Suprimento">
                    <label for="suprimento">Suprimento alimentar</label>
                    <input type="radio" name="opc" id="Higiene">
                    <label for="higiene">Higiene pessoal</label>
                </div>
            </main>
        </div>
    </div>

    <script language="JavaScript">
        function openWindow(theUrl, winName, features) {
            window.open(theUrl, winName, features);
        }
    </script>
</body>

</html>
